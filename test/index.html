<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>skrollr-stylesheets test suite</title>

	<link rel="stylesheet" type="text/css" href="qunit.css" data-no-skrollr />

	<link rel="stylesheet" type="text/css" href="style.css" />

	<style>
	#foo {
		-skrollr-animation-name: name1;
	}

	#bar {
		-skrollr-animation-name: name2;
	}

	@-skrollr-keyframes name1 {
		bottom-top {
			left:100%;
			top:0%;
		}

		top-bottom {
			left:0%;
			top:50%;
		}
	}

	@-skrollr-keyframes name2 {
		top {
			margin:100px;
			color:rgb(0,0,0);
		}

		bottom {
			margin:300px;
			color:rgb(0,255,0);
		}
	}
	</style>
</head>
<body class="notransition">
	<div id="foo"></div>
	<div id="bar"></div>

	<div id="qunit"></div>

	<script src="qunit.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="../src/skrollr-stylesheets.js" type="text/javascript"></script>
	<script src="tests.js" type="text/javascript"></script>
</body>
</html>
